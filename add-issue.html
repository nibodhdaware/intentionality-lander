<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Report a problem - Intentionality</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="icon" type="image/png" sizes="16x16" href="icon16.png" />
        <style>
            body {
                background: #18344a;
            }
            .google-btn {
                background: #fff;
                color: #444;
                border: 1px solid #e0e0e0;
                font-weight: 600;
                transition: box-shadow 0.2s, border-color 0.2s;
            }
            .google-btn:hover {
                box-shadow: 0 2px 8px rgba(66, 133, 244, 0.15);
                border-color: #4285f4;
                color: #4285f4;
            }
            .google-icon {
                color: #4285f4;
            }
        </style>
    </head>
    <body class="min-h-screen flex items-center justify-center">
        <div
            class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-lg flex flex-col items-center"
        >
            <h1 class="text-2xl font-bold text-deepblue mb-2">
                Report a Problem
            </h1>
            <p class="text-gray-600 mb-6 text-center text-base">
                If you encounter any issues or have suggestions, please let us
                know. Your feedback is important to us!
            </p>
            <textarea
                id="issueTitle"
                class="w-full p-3 border border-gray-300 rounded-lg mb-4"
                rows="4"
                placeholder="Describe the issue or suggestion..."
            ></textarea>
            <button
                id="submitIssueButton"
                class="google-btn w-full flex items-center justify-center gap-3 py-2.5 px-4 rounded-lg text-base mb-4"
            >
                <span>Submit issue</span>
            </button>
            <a
                href="index.html"
                class="google-btn w-full flex items-center justify-center gap-3 py-2.5 px-4 rounded-lg text-base mb-4"
            >
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            <div
                id="loginStatus"
                class="text-medblue mt-5 text-center text-sm"
            ></div>
        </div>
        <script>
            document
                .getElementById("submitIssueButton")
                .addEventListener("click", function () {
                    const issueTitle =
                        document.getElementById("issueTitle").value;
                    if (issueTitle.trim() === "") {
                        alert("Please enter an issue title.");
                        return;
                    }
                    // Simulate a successful submission
                    document.getElementById("loginStatus").innerText =
                        "Issue submitted successfully!";
                });
        </script>
    </body>
</html>
